<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Warm welcome to the extaordinary experience of the Taj Hotel">
  <title>Hotel Taj || Contact</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" media="screen and (max-width:768px)" href="css/mobile-tab.css">
</head>
<body>
  <header>
    <nav class="nav-bar">
      <div class="container">
        <h1><a href="index.html" id="hotel-logo">HTJ</a></h1>
        <ul class="nav-options">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <section class="contact-form">
    <div class="container">
      <div id="contact-intro">
        <h1><span class="enjoy">Contact</span> Us</h1>
        <p>Please fill in the form below to contact us</p>
      </div>
      <form action="">
        <div class="form-group">
          <label for="name">Name</label>
          <br>
          <input type="text" id="name" name="name">
          <br>
          <label for="email">Email</label>
          <br>
          <input type="email" id="email" name="email">
          <br>
          <label for="textmessage">Message</label>
          <br>
          <textarea name="textmessage" id="textmessage" cols="30" rows="10"></textarea>
          <br>
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </section>

  <sectoin class="contact">
    <div  id="blck-wht" class="box">
      <i class="fas fa-hotel fa-3x"></i>
      <h3>Location</h3>
      <p>Near Ganesh Chowki,New Mumbai</p>
    </div>
    <div id="blck-wht" class="box">
      <i class="fas fa-phone fa-3x"></i>
      <h3>Phone Number</h3>
      <p>(+91)-54545-34345</p>
    </div>
    <div  id="blck-wht" class="box">
      <i class="fas fa-envelope fa-3x"></i>
      <h3>Email Address</h3>
      <p class="gap">taj.mumbai@gmail.com</p>
    </div>
  </sectoin>
  <div class="clr"></div>
  <footer class="copyright">
    <p>Hotel Taj &copy; 2021, All Rights Reserved</p>
  </footer>

</body>
</html>
